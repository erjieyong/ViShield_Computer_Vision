<!DOCTYPE html>
<html>
  <meta charset='UTF-8' />
  <link href="popup.css" rel="stylesheet" type="text/css" />
  <script type="module" src="popup.js"></script>
  <body style="min-width: 150px; min-height: 200px"></body>
  <div class="container">
    <div>
      <div class="title">Your Filters</div>
      <table>
        <tr>
          <td class="desc">🐶 Filter Dogs:</td>
          <td>
            <label class="switch">
              <input class="dog" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </td>
        </tr>
        <tr>
          <td class="desc">🐱 Filter Cats:</td>
          <td>
            <label class="switch">
              <input class="cat" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </td>
        </tr>
        <tr>
          <td class="desc">🐍 Filter Snakes:</td>
          <td>
            <label class="switch">
              <input class="snake" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </td>
        </tr>
        <tr>
          <td class="desc">🕳️ Trypophobia:</td>
          <td>
            <label class="switch">
              <input class="trypo" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </td>
        </tr>
      </table>
    </div>
  </div>
</html>
